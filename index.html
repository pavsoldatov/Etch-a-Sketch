<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css"></styles>
    <script defer src="./script.js"></script>
</head>
<body>
    <main class="container">
        <section class="settings">
            <div class="settings__wrapper--upper">
                <input type="color" class="settings__color" value="#535379">
            </div>
            <div class="settings__wrapper--lower">
                <button class="settings__toggle-grid-button">Toggle Grid</button>
                <button class="settings__random-mode-button">Randomizer</button>
                <button class="settings__clear-grid-button">Clear Grid</button>
                <button class="settings__color-fill-button">Fill</button>
                <button class="settings__eraser-button">Eraser</button>
                <div class="settings__grid-size">
                    <label class="settings__grid-size-label" for="grid-size">16x16</label>
                    <input class="settings__grid-size-input" type="range" name="grid-size" min="1" max="100" value="16" step="1"/>
                </div>
            </div>
        </section>
        <section class="sketch-grid">
        </section>
    </main>
</body>
</html>
